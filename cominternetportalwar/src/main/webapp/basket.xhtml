<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>

</head>
<body style="align-content: center">
<h2>Ваша корзина</h2>
<h:form>
    <c:forEach items="#{Basket.products}" var="lots">
        Артикул: <h:outputText value="#{lots.product.article}"/><br/>
        Стоимость: <h:outputText value="#{lots.product.cost}"/><br/>
        Кол-во: <h:inputText value="#{lots.count}"/><h:commandLink action="#{Basket.editProduct(lots, lots.count)}" value="Изменить"/>
        <br/>
        <h:commandLink action="#{Basket.deleteProduct(lots)}" value="Удалить"/>
        <br/><br/>
        <hr/>
    </c:forEach>

    <h:commandButton action="#{QueryEJB.buyProducts}" value="Купить товары"/>
</h:form>
</body>

</html>
