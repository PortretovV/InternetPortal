<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
  <head>
      <link href="C:/Users/VP/IdeaProjects/Lab 1/InternetPortal/cominternetportalwar/src/main/resources/css" type="text/css" rel="stylesheet" />
      <style type="text/css">
          .notification-bar{
              position: absolute;
              width: 100%;
              top: 0;
          }



          .notification-bar input{
              display: none;
          }


          .notification-text{
              background-color: #2980B9;
              padding: 15px 0;
              color: #fff;
              font-size: 14px;
              text-align: center;
              position: absolute;
              width: 100%;
              -webkit-animation: initiate 350ms ease;
              -moz-animation: initiate 350ms ease;
              -o-animation: initiate 350ms ease;
              animation: initiate 350ms ease;
          }


          .notification-bar label{
              cursor: pointer;
              color: #fff;
              position: absolute;
              z-index: 5;
              display: inline-block;
              text-indent: 100%;
              white-space: nowrap;
              overflow: hidden;
          }
          .notification-bar label[for=hide]{
              right: 15px;
              top: 11px;
              width: 24px;
              height: 24px;
              background: url(../resources/css/close.png) no-repeat center center;
              -webkit-animation: initiate 350ms ease;
              -moz-animation: initiate 350ms ease;
              -o-animation: initiate 350ms ease;
              animation: initiate 350ms ease;
          }
          .notification-bar label[for=show]{
              width: 45px;
              height: 50px;
              border-radius: 0px 0px 3px 3px;
              right: 10px;
              background: url(../resources/css/show.png) no-repeat center center #2980B9;
          }
      </style>
  </head>
  <body>
     <h:form>
         <div class="notification-bar">
             <input id="hide" type="radio" name="bar" value="hide" />
             <input id="show" type="radio" name="bar" value="show" checked="checked" />
             <label for="hide">hide</label>
             <label for="show">show</label>
             <div class="notification-text">
                 <p><h:outputText value="#{basketSingleton.textAboutProduct}"/> </p>
             </div>
         </div>

         <h:commandLink action="basket" value="Корзина"/>

         <h2>Интернет-магазин</h2>
         <c:forEach items="#{productManage.products}" var="product">
             <h:inputHidden value="#{product.id}"/>
             <h:commandLink value="#{product.article}" action="#{productManage.detail(product.id)}"/><br/>
         </c:forEach>
     </h:form>
  </body>
</html>
